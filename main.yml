---
- hosts: all
  gather_facts: false

  tasks:

  - name: create a ticket in SNOW
    snow_record:
      username: "{{ SNOW_username }}"
      password: "{{ SNOW_password }}"
      instance: "{{ SNOW_instance }}"
      state: present
      data:
        short_description: "This is a test opened by Ansible"
        priority: 2
      table: change_request
    register: new_change_request
    